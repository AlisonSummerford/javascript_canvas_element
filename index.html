 
<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Drawing Area</title>
<!-- You can add your style here rather than in an external style sheet. -->
<style>
	canvas {
	    border:5px solid #d3d3d3;
	    background-color: #f1f1f1;
	    display: block;
	}
</style>
</head>
<body>
    <!-- DO NOT MODIFY THIS HTML -->
    <canvas id = "myCanvas" width = "350" height = "500"  ></canvas>
    <input type = "color" id = "picker"/>

		<!--<p id = "coordtest">0 , 0</p>-->

		<script>
			let c = document.getElementById("myCanvas");
			let ctx = c.getContext("2d");
			let cp = document.getElementById("picker");

			let rsz = window.addEventListener("resize", function myCanvasResizeFunction(){
				console.log(c.width);
				console.log(c.height);
				console.log("test");
				c.width = window.innerWidth*0.8;
				c.height = window.innerHeight*0.8;
			});

			let mdf =	function myDrawFunction(event){
				let x = event.offsetX;
				let y = event.offsetY;
				//console.log(x);
				//console.log(y);
				ctx.beginPath();
				ctx.arc(x, y, 10, 0, 2 * Math.PI);
				ctx.fill();
			};

			c.addEventListener("mousemove", mdf);

			window.addEventListener("keypress", function myKeyPressFunction(event){

				let kc = event.keyCode;
				console.log(kc);

				if (kc == "98"){
					console.log("It's B!");
					ctx.fillStyle = 'blue';
				}
				else if (kc == "114"){
					console.log("It's R!");
					ctx.fillStyle = 'red';
				}
				else if (kc == "103"){
					console.log("It's G!");
					ctx.fillStyle = 'green';
				}
				else if (kc == "121"){
					console.log("It's Y!");
					ctx.fillStyle = 'yellow';
				}
				else if (kc == "32"){
					console.log("It's space!");
					ctx.clearRect(0,0,c.width, c.height);
				}
				else if (kc == "40"){
					console.log("It's down!");
					ctx.clearRect(0,0,c.width, c.height);
				}
				else{
					console.log("It's a different key");
					ctx.fillStyle = 'black';
				}
			});

			window.addEventListener("keydown", function myKeyPressFunction(event){
				let kd = event.keyCode;
				console.log(kd);

				if (kd == "38"){
					console.log("It's up!");
					c.removeEventListener("mousemove", mdf);
				}
				else if (kd == "40"){
					console.log("It'down!");
					c.addEventListener("mousemove", mdf);
				}
				});


				cp.addEventListener("change", function myColorPickerFunction(){
					console.log(this.value);
					ctx.fillStyle = this.value;
				});

		</script>
</body>
</html>
